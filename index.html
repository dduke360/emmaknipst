<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma Knipst | Photography</title>
  <meta name="description" content="Portfolio of Emma Knipst - Capturing moments through the lens">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="#" class="logo" data-link="home">Emma Knipst</a>
      <ul class="nav-links">
        <li><a href="#gallery" data-link="gallery">Gallery</a></li>
        <li><a href="#about" data-link="about">About</a></li>
        <li><a href="#contact" data-link="contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="hero-content">
        <h1>Emma Knipst</h1>
        <p>Capturing moments through the lens</p>
      </div>
    </section>

    <section id="gallery" class="gallery-section">
      <div class="category-filter">
        <button class="filter-btn active" data-category="all">All</button>
      </div>
      <div class="gallery-grid" id="gallery-grid"></div>
    </section>

    <section id="about" class="about-section">
      <h2>About</h2>
      <div class="about-content">
        <div class="about-text" id="about-text"></div>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <h2>Contact</h2>
      <div class="contact-content">
        <p>Interested in working together? Get in touch!</p>
        <a href="mailto:hello@emmaknipst.com" class="email-link" id="contact-email"></a>
        <div class="social-links" id="social-links"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2026 Emma Knipst. All rights reserved.</p>
  </footer>

  <div class="lightbox" id="lightbox">
    <button class="lightbox-close">&times;</button>
    <img src="" alt="" class="lightbox-img" id="lightbox-img">
    <p class="lightbox-title" id="lightbox-title"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
